<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pedido - Philipeia</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <button class="hamburger-menu" id="hamburgerMenu" title="clickMenu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="cadastroPedido.html" class="sidebar-link">Cadastrar pedido</a></li>
            <li><a href="#" class="sidebar-link" onclick="return false;" aria-disabled="true">Histórico de pedidos</a></li>
            <li><a href="#" class="sidebar-link" onclick="return false;" aria-disabled="true">Modificar pedido</a></li>
            <li><a href="#" class="sidebar-link" onclick="return false;" aria-disabled="true">Agenda</a></li>
            <li><a href="#" class="sidebar-link" onclick="logout(); return false;">Logout</a></li>
        </ul>
    </nav>

    <main class="forma">
        <form id="cadastroPedidoForm">
            <img src="img/logo.png" alt="Logo Philipeia" class="logo">

            <h1 class="titulo">Cadastro de Pedido</h1>

            <div class="form-field">
                <label for="nomeCliente">Nome</label>
                <input type="text" id="nomeCliente" class="input-field" placeholder="Nome completo" required >
            </div>

            <div class="form-field">
                <label for="cpfCliente">CPF</label>
                <input type="text" id="cpfCliente" class="input-field" placeholder="Somente números" inputmode="numeric" pattern="\d{11}" maxlength="11" title="Informe 11 dígitos numéricos" required>
            </div>

            <div class="form-field">
                <label for="enderecoCliente">Endereço</label>
                <input type="text" id="enderecoCliente" class="input-field" placeholder="Rua / Avenida" required>
            </div>

            <div class="form-grid">
                <div class="form-field">
                    <label for="numeroEndereco">Número</label>
                    <input type="text" id="numeroEndereco" class="input-field" placeholder="Número" inputmode="numeric" required>
                </div>

                <div class="form-field">
                    <label for="complementoEndereco">Complemento</label>
                    <input type="text" id="complementoEndereco" class="input-field" placeholder="Ex.: Apto 302">
                </div>
            </div>

            <div class="form-field">
                <label for="bairroCliente">Bairro</label>
                <input type="text" id="bairroCliente" class="input-field" placeholder="Bairro" required>
            </div>

            <div class="form-field">
                <label for="telefoneCliente">Telefone</label>
                <input type="tel" id="telefoneCliente" class="input-field" placeholder="(00) 00000-0000" inputmode="tel" pattern="\d{10,11}" title="Informe um telefone com DDD" required>
            </div>

            <div class="form-field">
                <label for="horaEvento">Hora do evento</label>
                <input type="time" id="horaEvento" class="input-field" required>
            </div>

            <fieldset class="style-group">
                <legend>IPA</legend>
                <div class="style-subfield">
                    <label for="ipaComprados">Litros comprados</label>
                    <input type="number" id="ipaComprados" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
                <div class="style-subfield">
                    <label for="ipaConsignado">Litros consignado</label>
                    <input type="number" id="ipaConsignado" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
            </fieldset>

            <fieldset class="style-group">
                <legend>Pilsen</legend>
                <div class="style-subfield">
                    <label for="pilsenComprados">Litros comprados</label>
                    <input type="number" id="pilsenComprados" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
                <div class="style-subfield">
                    <label for="pilsenConsignado">Litros consignado</label>
                    <input type="number" id="pilsenConsignado" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
            </fieldset>

            <fieldset class="style-group">
                <legend>Puro Malte</legend>
                <div class="style-subfield">
                    <label for="malteComprados">Litros comprados</label>
                    <input type="number" id="malteComprados" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
                <div class="style-subfield">
                    <label for="malteConsignado">Litros consignado</label>
                    <input type="number" id="malteConsignado" class="input-field" min="0" step="0.1" placeholder="0,0 L" required>
                </div>
            </fieldset>

            <button type="submit" class="botaocadastro">Salvar pedido</button>

            <div class="retorno">
                <a href="home.html">Retornar ao início</a>
            </div>

            <p class="footer-text">© 2025 - Emmanuel, Gabriel, Julia, Marcela.</p>
        </form>
    </main>
    <script src="home.js"></script>
    <script>
        (function() {
            const form = document.getElementById('cadastroPedidoForm');
            if (!form) return;

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Pedido salvo!');
            });
        })();
    </script>
</body>
</html>
