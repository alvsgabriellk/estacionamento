<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Cadastro - Philipeia</title>
     <link href="style2.css" rel="stylesheet">
</head>
<body>

     <main class="forma">
          <form>
               <img src="img\logo.png" alt="Logo Philipeia" class="logo">

               <h1 class="titulo">Criar conta</h1>

               <div class="form-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="input-field" placeholder="Seu nome">
               </div>

               <div class="form-field">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" class="input-field" placeholder="Sua matrícula">
               </div>

               <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="seu@email.com">
               </div>

               <div class="form-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-field" placeholder="Senha">
               </div>

               <div class="form-field">
                    <label for="senhaConfirm">Confirmar a Senha</label>
                    <input type="password" id="senhaConfirm" class="input-field" placeholder="Confirmar a Senha">
               </div>

               <button type="button" id="botaocadastrar" class="botaocadastro" onclick="cadastro()">Cadastrar</button>

               <div class="retorno">
                    <a href="index.html">Retornar as escolhas</a>
               </div>

               <p class="footer-text">© 2025 - Emmanuel, Gabriel, Julia, Marcela.</p>
          </form>
     </main>
     <script src="cadastro.js"></script>
</body>
</html>
