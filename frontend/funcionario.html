<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro: Funcionário - Estacionamento UNINASSAU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen-container">
        <div class="header">
            <a class="header-back-button" href="vinculo.html">&larr;</a>
            <div class="header-logo">Estacionamento UNINASSAU</div>
        </div>

        <div class="content">
            <h2 class="section-title">Cadastro: Funcionário</h2>

            <div class="form-group"><input type="text" class="input-field" placeholder="Nome"></div>
            <div class="form-group"><input type="text" class="input-field" placeholder="Sobrenome"></div>
            <div class="form-group"><input type="text" class="input-field" placeholder="CPF"></div>
            <div class="form-group"><input type="email" class="input-field" placeholder="E-mail"></div>
            <div class="form-group"><input type="password" class="input-field" placeholder="Senha"></div>

            <div class="form-group">
                <select class="input-field">
                    <option value="">Selecione...</option>
                    <option value="professor">Professor</option>
                    <option value="porteiro">Porteiro</option>
                    <option value="outro">Outro Cargo 1</option>
                    <option value="outro2">Outro Cargo 2</option>
                </select>
            </div>

            <button class="btn-primary btn" onclick="window.location.href='login.html'">Confirma</button>
            <a href="vinculo.html" class="btn-secondary btn">Cancela</a>
        </div>
    </div>

</body>
</html>
