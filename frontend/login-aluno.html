<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Aluno - Estacionamento UNINASSAU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen-container">
        <div class="header">
            <a class="header-back-button" href="login.html">&larr;</a>
            <div class="header-logo">Estacionamento UNINASSAU</div>
        </div>

        <div class="content">
            <h2 class="section-title">Login</h2>

            <div class="form-group">
                <label class="input-label">Matrícula</label>
                <input type="text" class="input-field" placeholder="Digite sua matrícula aqui...">
            </div>
            <div class="form-group">
                <label class="input-label">Senha</label>
                <input type="password" class="input-field" placeholder="Digite sua senha aqui...">
            </div>

            <a href="#" class="forgot-password">Esqueci minha senha...</a>

            <button class="btn-primary btn" onclick="window.location.href='home-logged.html'">Confirmar</button>
            <a href="login.html" class="btn-secondary btn">Cancelar</a>
        </div>
    </div>

</body>
</html>
