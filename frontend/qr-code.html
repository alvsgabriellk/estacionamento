<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Estacionamento UNINASSAU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen-container">
        <div class="header">
            <a href="home-logged.html" class="header-back-button">‚Üê</a>
            <div class="header-left">
                <img src="uninassau-logo.png" alt="Logo UNINASSAU" class="header-logo-img">
                <div class="header-logo-text">Estacionamento UNINASSAU</div>
            </div>
            <div class="header-right">
                <span class="header-icon">üîî</span>
                <span class="header-icon">üë§</span>
            </div>
        </div>

        <div class="content">
            <h1 class="qr-page-title">QR-CODE</h1>

            <div class="qr-code-container">
                <div class="qr-code-display">
                    <!-- Simula√ß√£o visual do QR Code -->
                    <div class="qr-code-pattern">
                        <div class="qr-square qr-tl"></div>
                        <div class="qr-square qr-tr"></div>
                        <div class="qr-center">
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                            <div class="qr-dot"></div>
                        </div>
                        <div class="qr-square qr-bl"></div>
                    </div>
                </div>
            </div>

            <div class="qr-action-buttons">
                <button id="btn-read-qr" class="btn qr-btn-read">Fazer leitura</button>
                <a href="home-logged.html" class="btn qr-btn-cancel">Cancelar</a>
            </div>
        </div>

        <!-- Modal de Sucesso -->
        <div id="qr-modal" class="qr-modal-overlay">
            <div class="qr-modal-content">
                <div class="qr-modal-message">
                    <span class="qr-modal-text">QR-CODE<br>identificado!</span>
                    <button id="btn-close-modal" class="qr-modal-check">‚úì</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="home-logged.html" class="nav-icon">üè†</a>
            <a href="registro-atividade.html" class="nav-icon">üìÑ</a>
            <a href="cartao-recarga.html" class="nav-icon">üíµ</a>
            <a href="qr-code.html" class="nav-icon active">üé´</a>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const btnReadQR = document.getElementById('btn-read-qr');
        const modal = document.getElementById('qr-modal');
        const btnCloseModal = document.getElementById('btn-close-modal');

        // Abrir modal ao clicar em "Fazer leitura"
        btnReadQR.addEventListener('click', function() {
            modal.style.display = 'flex';
        });

        // Fechar modal ao clicar no check
        btnCloseModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Opcional: Fechar modal ao clicar fora do conte√∫do
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
